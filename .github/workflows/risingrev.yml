name: Tes Repo Init

on:
  workflow_dispatch:

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - name: 📁 Buat folder rom
        run: mkdir rom

      - name: 📥 Init RisingOS repo
        working-directory: rom
        run: |
          repo init -u https://github.com/RisingOS-Revived/android.git -b fifteen --git-lfs
